<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pagination</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="list">
    <div class="container">
      <div class="list__title">Список с пагинацией</div>
      <form class="list__form" name="list__form">
        <input name="list__formTitle" type="text" placeholder="Введите заголовок">
        <input name="list__formBody" type="text" placeholder="Введите содержание">
        <button class="list__formBtn" name="list__formBtn">Добавить пост</button>
      </form>
      <input class="list__input" type="text" placeholder="найти..." name="" id="">
      <div class="list__items"></div>
      <div class="pagination"></div>
    </div>
  </div>

  <div class="modal">
    <div class="modal__content">
  
    </div>
  </div>


  <script src="js/main.js"></script>
</body>
</html>
